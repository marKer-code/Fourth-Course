<!DOCTYPE html>
<html>

<head>
    <script src="JSs/script.js"></script>
    <title>Inputs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="Styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="form__group">

        <input type="text" class="form__input" class="field" placeholder="Name" id="Name" required="" maxlength="20">
        <label for="name" class="form__label">Name</label>
        <span id="n" class="Error"></span>
        <br>

        <input type="text" class="form__input"  placeholder="Surname" id="Surname" required=""
            maxlength="20" />
        <label for="name" class="form__label">Surname</label>
        <span id="s" class="Error"></span>
        <br>

        <input type="date" class="form__label" id="calend" min="1900-01-01" max="2010-01-01">
        <span id="c" class="Error"></span>
        <br>

        <input type="radio" class="radio" name="w"  id="m"/>
        <label class="q">Male</label>
        <input type="radio" class="radio" name="w" id="f"/>
        <label class="q" >Female</label><br>
        <span id="g" class="Error"></span>
        <br>

        <input id="Phone" type="text" placeholder="Phone" class="field"><br><br>
        <br>

        <input onclick="Add()" id="d" type="button" class="field" value="Continue">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
