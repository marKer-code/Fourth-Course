<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Emile</th>
      </tr>
    </thead>
  </table>

  <label for="name">Name</label>
  <input id="name" type="text" class="form-control" placeholder="Name">
  <label for="age">Age</label>
  <input id="age" type="text" class="form-control" placeholder="Age">
  <label for="email">Email address</label>
  <input id="email" type="email" class="form-control" placeholder="name@example.com">

  <button type="button" class="btn btn-outline-dark" onclick="add()">Add</button>
  <button type="button" class="btn btn-outline-dark" onclick="remove()">Remove</button>
  <button type="button" class="btn btn-outline-dark" onclick="removeAll()">Remove all</button>
  <button type="button" class="btn btn-outline-dark" onclick="selectAll()">Select all</button>

  <script src="js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
